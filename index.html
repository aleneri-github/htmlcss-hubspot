<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>HubSpot</title>
  </head>
  <body>
  <div class="container">

       </div>

       <div class="last-block">
         <div class="last-block-top">
          <div class="top-left"></div>
          <div class="top-right"></div>
         </div>
         <div class="last-block-bottom">
           <div class="bottom-left"></div>
           <div class="bottom-right"></div>
         </div>

    </main>

    <footer>
      <div class="elenchi">
        <div class="list"></div>

        <div class="list"></div>
